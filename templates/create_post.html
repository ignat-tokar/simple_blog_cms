{% extends 'index.html' %}

{% block title %}
	Create post page
{% endblock %}

{% block content %}
	<form action="{% url 'create_post_url' %}" method="post">
		{% csrf_token %}
		{% for field in form %}
			{{ field.label }}
			{{ field }}
		{% endfor %}
		<button type="submit" class = "btn btn-primary">Create</button>
	</form>
{% endblock %}
