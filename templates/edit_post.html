{% extends 'index.html' %}

{% block title %}
	Edit post page
{% endblock %}

{% block content %}

	<form action="{{ form.model.get_edit_url }}" method="post">

		{% csrf_token %}

		{% for field in form %}

			{{ field.label }}
			{{ field }}

		{% endfor %}

		<button type='submit' class="btn btn-primary">Update</button>

	</form>

{% endblock %}
