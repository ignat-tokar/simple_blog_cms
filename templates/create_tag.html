{% extends 'index.html' %}

{% block title %}
	Create tag page
{% endblock %}

{% block content %}
	<form action="{% url 'create_tag_url' %}" method="post">
		{% csrf_token %}

		{% for field in form %}
			{{ field.label }}
			{{ field }}
		{% endfor %}

		<button type="submit" class="btn btn-primary">Create</button>
	</form>
{% endblock %}
