{% extends 'index.html' %}

{% block title %}
	{{ tag.title }}
{% endblock %}

{% block content %}
	<form action="{{ tag.get_edit_url }}" method="post">
		{% csrf_token %}

		{% for field in form %}
			{{ field.label }}
			{{ field }}
		{% endfor %}

		<button type="submit" class="btn btn-primary">Update</button>
	</form>
{% endblock %}
